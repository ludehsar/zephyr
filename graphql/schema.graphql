type Mutation {
  createProject(projectId: String!, title: String!): Project!
  deleteProject(projectId: String!): Project!
  updateProject(projectId: String!, title: String!): Project!
}

type Project {
  projectId: String
  title: String
}

type Query {
  project(projectId: String!): Project
  session: User
}

type User {
  email: String!
  name: String
  planId: String
  premiumTrialTaken: Boolean
  userId: String!
}